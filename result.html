<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="result_pretty.css">
</head>
<body>


<div class="univ_num-body">         
    <p><b>Number of possible foreign tracks found :  </b><span id="view_univ_num" class="text-success"></span></p>
</div>
<br>

<table id="mytable" border="1" cellspacing="3">
	<tr>
		<th>University</th>
		<th>Track</th>
		<th>Region</th	>
		<th>Language</th>
		<th>TO</th>
	</tr>
	<tbody></tbody>
</table>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
$(function( result) {
	$.ajax({
		url: "/listAPI",
		success: function( result ) {
			//console.log(result)
			for (var i in result){
				var item = result[i];
				$('#mytable > tbody:last').append('<tr>' +
					'<td>' + item.Univ_name + '</td>' +
					'<td>' + item.Dept + '</td>' +
					'<td>' + item.Region + '</td>' +
					'<td>' + item.Language_id + '</td>' +
					'<td>' + item.Available_number + '</td>'
				);
			}
		}
	});
});
</script>

<script>
$(function( result) {
	$.ajax({
		url: "/univ_num",
		success: function( result ) {
			 console.log(result)
			 $("#view_univ_num").text(result[0].Count);
			 console.log("success!")
		}
	});
});
</script>

</body>
</html>
