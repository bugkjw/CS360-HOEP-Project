<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="result_pretty.css">
</head>
<body>

<table id="mytable" border="1" cellspacing="3">
	<tr>
		<th>University</th>
		<th>Track</th>
		<th>Region</th>
		<th>Language</th>
		<th>TO</th>
		<th>Review URL</th>
	</tr>
	<tbody></tbody>
</table>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>



$(function( result) {
	console.log( "ready!" );
	$.ajax({
		url: "/listAPI",
		success: function( result ) {
			for (var i in result){
				var item = result[i];
				$('#mytable > tbody:last').append('<tr>' + 
					'<td>' + item.Univ_name + '</td>' + 
					'<td>' + item.Dept + '</td>' + 
					'<td>' + item.Region + '</td>' + 
					'<td>' + item.Language_id + '</td>' + 
					'<td>' + item.Available_number + '</td>' + 
					'<td>' + item.URL + '</td>' 
				);
			}
		}
	});
});
</script>
</body>
</html>
