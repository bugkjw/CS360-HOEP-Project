<!DOCTYPE html>
<html lang="en">
<body>

<h1> HOEP - For KAIST exchange students </h1>
<form action="/inital_search" method="POST">
	<p>학과와 지역 입력 시, 알맞는 대학을 찾아드립니다! </p>
	<br>

	<!-- 학과 선택 드롭다운 -->
	<select name = "user_dept">
		<option value='' selected> -- 학과 선택 -- </option>
		<option value=1> Department of Aerospace Engineering </option>
		<option value=2> Department of Bio and Brain Engineering </option>
		<option value=3> Department of Biological Sciences </option>
	</select>
	<br>

	<!-- 지역 선택 체크박스 -->
	<script language="JavaScript">
	function toggle(source) {
	  checkboxes = document.getElementsByName('user_region');
	  for(var i=0, n=checkboxes.length;i<n;i++) {
	    checkboxes[i].checked = source.checked;
	  }
	}
	</script>
	<br>

	<input type="checkbox" onClick="toggle(this)" /> 모든 지역 선택 <br/>
	<input type="checkbox" name="user_region" value=1> Asia <br/>
	<input type="checkbox" name="user_region" value=2> Hong Kong <br/>
	<input type="checkbox" name="user_region" value=3> Singapore <br/>
	<input type="checkbox" name="user_region" value=4> Europe <br/>

	<input onclick="alert('Data submitted');" type="submit" value="Submit">
	<br>
</form>
</body>
</html>
